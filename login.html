<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script type="text/javascript" src="js/flexble.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script>
			var agent = navigator.userAgent,
				isAndroid = agent.indexOf('Android') > -1 || agent.indexOf('Adr') > -1,
				isiOS = !!agent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
		</script>
	</head>
	<body>
		<form action="" class="login">
			<input type="text" name="username" id="" class="login_name" placeholder="&nbsp;&nbsp;手机号 / 用户名"/>
			<input type="password" name="password" id="" class="login_name" placeholder="&nbsp;&nbsp;密码"/>
			<input type="button" class="login_back" value="登录"/>
		</form>
		<div class="operating">
			<span class="registered">注册</span>
			<span class="forgetPassword">忘记密码</span>
		</div>
		<div class="signInWith">
			<div></div>
			<span>第三方登录</span>
			<div></div>
		</div>
		<div class="login_WeChat">
			<img src="images/web/wechart.png" alt="" />
		</div>
	</body>
</html>
